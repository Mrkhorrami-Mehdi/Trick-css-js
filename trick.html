<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        span {
            display: block;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%,-50%);
            animation-duration: 10s;
            animation-timing-function: cubic-bezier(0.785, 0.135, 0.15, 0.86);
            animation-fill-mode: forwards;
        }
        @keyframes anime {
            0%{transform: translate(-50%,-50%);}
            20%{transform: translate(-50%,-50%);}
            40%{transform: translate(-50%,-300%);}
            60%{transform: translate(-50%,-600%);}
            80%{transform: translate(-50%,-900%);}
            100%{transform: translate(-50%,-10000%);}
        }
    </style>
</head>

<body>

</body>
<script>
     let x,y
    document.getElementsByTagName('body')[0].addEventListener("mousemove", function (event) {

        let x = event.clientX
        let y = event.clientY

        let z = document.createElement('span')
        let n = Math.floor((Math.random() * 50) + 10)
        z.style.width = n+'px'
        z.style.height = n+'px'
        z.style.left = x+'px'
        z.style.top = y+'px'
        n = Math.random()
        z.style.opacity=n  
        let r = Math.floor(Math.random()*256)
        let g = Math.floor(Math.random()*256)
        let b = Math.floor(Math.random()*256)
        z.style.backgroundColor="rgb("+r+", "+g+", "+b+")"
        z.style.animationName="anime"
        document.getElementsByTagName('body')[0].appendChild(z)
 
    })

</script>

</html>
